<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family:Arial,sans-serif;
            background:#f4f4f4;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .calculator
        {
            background:#fff;
            padding:20px 30px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            text-align:center;
        }
        input
        {
            width:80px;
            padding:8px;
            margin:10px;
            font-size:16px;

        }
        button
        {
            padding:10px 15px;
            margin:5px;
            font-size:16px;
            cursor:pointer;
        }
        #result
        {
            margin-top:15px;
            font-size:18px;
            font-weight:bold;
            color:#333;
        }
    </style>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Num1" />
        <input type="number" id="num2" placeholder="Num2" /><br />
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <div id="result">Result:</div>
    </div>
    <script>
        function calculate(op) {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            let result;
            if (op === '+') result = a + b;
            else if (op === '-') result = a - b;
            else if (op === '*') result = a * b;
            else if (op === '/') result = b !== 0 ? a / b : 'Error';
            document.getElementById('result').textContent = result;
        }

    </script>

</body>
</html>
